name-template: "$REPOSITORY_NAME $NEXT_PATCH_VERSION"
tag-template: "v$NEXT_PATCH_VERSION"

exclude-labels:
  - "ignore-for-release"
  - "skip-changelog"
  - "meta"
  - "chore"

exclude-contributors:
  - "octocat"
  - "dependabot[bot]"
  - "renovate[bot]"

categories:
  - title: "ğŸ›  Breaking Changes"
    labels:
      - "Semver-Major"
      - "breaking-change"
  - title: "ğŸ‰ Exciting New Features"
    labels:
      - "Semver-Minor"
      - "feature"
      - "enhancement"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "Semver-Patch"
      - "bug"
      - "fix"
  - title: "ğŸ“„ Documentation"
    labels:
      - "docs"
      - "documentation"
  - title: "ğŸ§¹ Maintenance & Refactoring"
    labels:
      - "refactor"
      - "code-cleanup"
      - "maintenance"
  - title: "ğŸ§ª Tests"
    labels:
      - "test"
      - "testing"
  - title: "ğŸ“¦ Dependency Updates"
    labels:
      - "dependencies"
      - "build"
      - "ci"
  - title: "ğŸ“‚ Uncategorized"
