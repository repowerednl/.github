name: Update package.json with a given tag

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
        description: "The Semantic Versioning GitHub tag used for version control"
      # Optional
      node_version:
        required: false
        type: string
        default: "20"

jobs:
  update-package-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate GitHub App token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout code on dev
        uses: actions/checkout@v4
        with:
          ref: dev
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      - name: Bump package.json version
        working-directory: vue-test
        run: |
          VERSION="${{ inputs.tag }}"
          VERSION="${VERSION#v}"  # Remove leading 'v' if present
          npm version "$VERSION" --no-git-tag-version
          git config user.name "${{ steps.app-token.outputs.app-slug }}[bot]"
          git config user.email "${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com"
          git add package.json || true
          git commit -m "Automated version bump to $VERSION [skip ci]" || echo "No changes to commit"

      - name: Push changes
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: git push origin dev
