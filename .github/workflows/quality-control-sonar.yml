name: Sonar Quality Control

on:
  workflow_call:
    inputs:
      # Optional
      coverage_report_name:
        type: string
        default: coverage.xml

jobs:
  quality-control-sonar:
    runs-on: ubuntu-latest
    name: Quality checks via SonarCloud with coverage report
    if: |
      github.event_name != 'pull_request' ||
      !(github.base_ref == 'main' && github.head_ref == 'dev')
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Download coverage artifact
        uses: actions/download-artifact@v7
        with:
          name: ${{ inputs.coverage_report_name }}

      - name: SonarCloud analysis
        uses: SonarSource/sonarqube-scan-action@v6 # DO not upgrade to v7, it is buggy
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # The scanner auto-detects PR info from CI environment variables,
        #  but those don't propagate through cross-repo workflow_call.
        # The flags bypass auto-detection so it does propagate.
        with:
          args: >
            ${{ github.event_name == 'pull_request' && format(
              '-Dsonar.pullrequest.key={0} -Dsonar.pullrequest.branch={1} -Dsonar.pullrequest.base={2}',
              github.event.pull_request.number,
              github.event.pull_request.head.ref,
              github.event.pull_request.base.ref
            ) || '' }}